<html>
<head>

    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css" />
    <link href="//fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
    <link href="css/lib/pure-min.css" rel="stylesheet">
    <link href="css/lib/multiple-select.css" rel="stylesheet">
    <link href="css/lib/magnific-popup.css" rel="stylesheet">
    <link href="css/lib/jquery.sidr.light.css" rel="stylesheet">
    <link href="css/lib/jsoneditor.min.css" rel="stylesheet">

    <link href="css/log5.css" rel="stylesheet">

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/lib/jsoneditor.min.js"></script>
    <script src="js/lib/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/lib/jszip.min.js"></script>

    <script src="js/lib/jquery.multiple.select.js"></script>
    <script src="js/lib/jquery.magnific-popup.min.js"></script>
    <script src="js/lib/jquery.sidr.min.js"></script>

</head>

<body>
    <div class="main" active="console-view">
        <div id="console-view">
            <div id="consoleActionBar" class="header">
                <div class="actionsHeader">
                    <a id="console-menu-sidebar-opener" class="headerAction pure-button menu-sidebar-opener" href="#menu-sidebar"><span class="fa fa-bars"></span></a>
                    <div class="feedPickerWrapper headerAction">
                        <input id="logFile" type="file" class="filePicker"/>
                        <input id="logLink" type="text" class="linkPicker"/>
                        <a id="consoleLinkOpener" href="#urlPopup" class="linkOpener feedPickerButton pure-button pure-button-primary" title="Open url..."><span class="fa fa-link"></span></a><a href="javascript:void(0)" class="feedPickerButton pure-button pure-button-primary" onclick="$('#logFile').click();" title="Open file..."><span class="fa fa-file-text"></span></a><div id="pickedLogFilename" class="filename"></div>
                    </div>
                    <a id="pause" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Pause/Resume"><span class="playPauseToggle fa fa-pause"></span></a>
                    <a id="clearConsole" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Clear content (Ctrl+C)"><span class="fa fa-remove"></span></a>
                    <a id="reloadConsole" href="javascript:void(0)" class="reload headerAction pure-button pure-button-primary" title="Reload file (Ctrl+R)"><span class="fa fa-refresh"></span></a>
                    <select id="All_Filters" class="headerAction" multiple></select>
                    <a id="favorite" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Next Favorite (F2)"><span class="fa fa-star"></span></a>

                    <a id="wrapText"         href="javascript:void(0)" class="wrapText         headerAction pure-button pure-button-primary" title="Wrap Text (Ctrl+W)"><span class="fa fa-align-justify"></span></a>
                    <a id="increaseFontSize" href="javascript:void(0)" class="increaseFontSize headerAction pure-button pure-button-primary" title="Increase font size (Ctrl +)"><span class="fa fa-plus"></span></a>
                    <a id="decreaseFontSize" href="javascript:void(0)" class="decreaseFontSize headerAction pure-button pure-button-primary" title="Decrease font size (Ctrl -)"><span class="fa fa-minus"></span></a>
                    <!--<label>Limit:<input id="limit" type="number" value="500000" class="limitAction" /></label>-->
                </div>
            </div>
            <div id="console" class="mainContent console-log"></div>
        </div>
        <div id="xml-view">
            <div id="xmlActionBar" class="header">
                <div class="actionsHeader">
                    <a id="xml-menu-sidebar-opener" class="headerAction pure-button" href="#menu-sidebar"><span class="fa fa-bars"></span></a>
                    <div class="feedPickerWrapper headerAction">
                        <input id="xmlFile" type="file" class="filePicker"/>
                        <input id="xmlLink" type="text" class="linkPicker"/>
                        <a id="xmlLinkOpener" href="#urlPopup" class="linkOpener feedPickerButton pure-button pure-button-primary" title="Open url..."><span class="fa fa-link"></span></a><a href="javascript:void(0)" class="feedPickerButton pure-button pure-button-primary" onclick="$('#xmlFile').click();" title="Open file..."><span class="fa fa-file-text"></span></a><div id="pickedXMLFilename" class="filename"></div>
                    </div>
                    <a id="clearEditor" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Clear content (Ctrl+C)"><span class="fa fa-remove"></span></a>
                    <a id="reloadEditor" href="javascript:void(0)" class="reload headerAction pure-button pure-button-primary" title="Reload file (Ctrl+R)"><span class="fa fa-refresh"></span></a>
                    <a id="readonlyEditor" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Enable editing"><span class="fa fa-pencil"></span></a>
                </div>
            </div>
            <div id="xml" class="mainContent"></div>
        </div>
        <div id="json-view">
            <div id="jsonActionBar" class="header">
                <div class="actionsHeader">
                    <a id="json-menu-sidebar-opener" class="headerAction pure-button" href="#menu-sidebar"><span class="fa fa-bars"></span></a>
                    <div class="feedPickerWrapper headerAction">
                        <input id="jsonFile" type="file" class="filePicker"/>
                        <input id="jsonLink" type="text" class="linkPicker"/>
                        <a id="jsonLinkOpener" href="#urlPopup" class="linkOpener feedPickerButton pure-button pure-button-primary" title="Open url..."><span class="fa fa-link"></span></a><a href="javascript:void(0)" class="feedPickerButton pure-button pure-button-primary" onclick="$('#jsonFile').click();" title="Open file..."><span class="fa fa-file-text"></span></a><div id="pickedJSONFilename" class="filename"></div>
                    </div>
                    <a id="clearJSON" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Clear content (Ctrl+C)"><span class="fa fa-remove"></span></a>
                    <a id="reloadJSON" href="javascript:void(0)" class="reload headerAction pure-button pure-button-primary" title="Reload file (Ctrl+R)"><span class="fa fa-refresh"></span></a>
                </div>
            </div>
            <div id="json" class="mainContent"></div>
        </div>
        <div id="gallery-view">
            <a id="gallery-menu-sidebar-opener" class="headerAction pure-button" href="#menu-sidebar"><span class="fa fa-bars"></span></a>
            <div class="feedPickerWrapper headerAction">
                <input id="galleryFile" type="file" class="filePicker"/>
                <input id="galleryLink" type="text" class="linkPicker"/>
                <a id="galleryLinkOpener" href="#urlPopup" class="linkOpener feedPickerButton pure-button pure-button-primary" title="Open url..."><span class="fa fa-link"></span></a><a href="javascript:void(0)" class="feedPickerButton pure-button pure-button-primary" onclick="$('#galleryFile').click();" title="Open file..."><span class="fa fa-file-text"></span></a><div id="pickedGalleryFilename" class="filename"></div>
            </div>
            <a id="clearGallery" href="javascript:void(0)" class="headerAction pure-button pure-button-primary" title="Clear content (Ctrl+C)"><span class="fa fa-remove"></span></a>
            <a id="reloadGallery" href="javascript:void(0)" class="reload headerAction pure-button pure-button-primary" title="Reload file (Ctrl+R)"><span class="fa fa-refresh"></span></a>
            <div id="gallery" class="mainContent"></div>
        </div>
        <div id="emulator-view">
            <div id="emulator" class="mainContent"></div>
        </div>
    </div>

    <div id="menu-sidebar">
        <ul>
            <li class="sidebar-menu-item active" data-content-id="console-view" title="Switch to Console (Alt+1)"><a href="#">Console</a></li>
            <li class="sidebar-menu-item" data-content-id="xml-view" title="Switch to XML (Alt+2)"><a href="#">XML</a></li>
            <li class="sidebar-menu-item" data-content-id="json-view" title="Switch to JSON (Alt+3)"><a href="#">JSON Viewer</a></li>
            <li class="sidebar-menu-item" data-content-id="gallery-view" title="Switch to Gallery (Alt+4)"><a href="#">Gallery</a></li>
            <!--<li class="sidebar-menu-item" data-content-id="emulator-view"><a href="#">Emulator</a></li>-->
            <li id="globalFeedback"><a id="feedbackLinkOpener" href="#urlPopup">Open Feedback...</a></li>
        </ul>
    </div>

    <div id="urlPopup" class="white-popup mfp-hide">
        <form id="urlSubmitForm" class="pure-form">
            <fieldset>
                <input class="urlInput" placeholder="Enter Url"/><button id="submitUrl" type="submit" class="pure-button pure-button-primary" title="Submit url"><span class="fa fa-arrow-right"></span></button>
            </fieldset>
        </form>
    </div>

    <div id="shield" class="hidden"></div>

    <script type="text/template" id="lineFilterTemplate">
        <% _.each(args.categories, function(category) { %>
        <optgroup label="<%= category %>">
            <% _.each(args.filters[category], function(filter) { %>
            <option value="<%= filter.filterKey %>"><%= filter.name %></option>
            <% }); %>
        </optgroup>
        <% }); %>
    </script>

    <script type="text/template" id="consoleLineTemplate">
        <div type="<%= args.type %>" severity="<%= args.severity %>" class="logLine <%= args.severity %>"  ><%= args.text %></div>
    </script>

    <script src="js/main.js"></script>

    <script src="js/helpers/LineTypes.js"></script>
    <script src="js/helpers/LineFilters.js"></script>
    <script src="js/helpers/LineParsers.js"></script>

    <script src="js/models/ActionBar.js"></script>
    <script src="js/views/ActionBar.js"></script>

    <script src="js/models/DataFeed.js"></script>
    <script src="js/views/DataFeed.js"></script>
    <script src="js/models/FileFeed.js"></script>
    <script src="js/views/FileFeed.js"></script>
    <script src="js/models/LinkFeed.js"></script>
    <script src="js/views/LinkFeed.js"></script>

    <script src="js/models/LineFilter.js"></script>
    <script src="js/views/LineFilter.js"></script>

    <script src="js/views/MenuSidebar.js"></script>

    <script src="js/models/ConsoleLine.js"></script>
    <script src="js/views/ConsoleLine.js"></script>
    <script src="js/collections/ConsoleLines.js"></script>
    <script src="js/views/ConsoleLines.js"></script>

    <script src="js/views/Editor.js"></script>
    <script src="js/views/jsonViewer.js"></script>
    <script src="js/views/galleryViewer.js"></script>
</body>

</html>
