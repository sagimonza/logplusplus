<html>
<head>

<link href="css/lib/pure-min.css" rel="stylesheet">
<link href="css/lib/multiple-select.css" rel="stylesheet">

<link href="css/log5.css" rel="stylesheet">

<script src="js/lib/jquery-2.1.1.min.js"></script>
<script src="js/lib/underscore-min.js"></script>
<script src="js/lib/backbone-min.js"></script>
<script src="js/lib/jquery.multiple.select.js"></script>

</head>

<body>
<div id="actionBar" class="header">
    <div class="actionsHeader">
        <div class="feedPickerWrapper">
            <input id="logFile" type="file" class="filePicker"/>
            <a href="javascript:void(0)" class="feedPickerButton pure-button pure-button-primary" onclick="$('#logFile').click();">Open...</a><div id="pickedFilename"></div>
        </div>
        <a id="pause" href="javascript:void(0)" class="pure-button pure-button-primary">Pause</a>
        <a id="resume" href="javascript:void(0)" class="pure-button pure-button-primary">Resume</a>
        <a id="clear" href="javascript:void(0)" class="pure-button pure-button-primary">Clear</a>
        <a id="clear" href="javascript:void(0)" class="pure-button pure-button-primary">Reload</a>
        <select id="allFilters" multiple></select>
        <label>Limit:<input id="limit" type="number" value="500000" class="limitAction" /></label>
    </div>
    <div class="expandCollapse"></div>
</div>

<div class="main">
    <div id="console" class="log"></div>
    <div id="views" class="sidebar"></div>
</div>

<script type="text/template" id="lineFilterTemplate">
    <% _.each(args.categories, function(category) { %>
        <optgroup label="<%= category %>">
            <% _.each(args.filters[category], function(filter) { %>
                <option value="<%= filter.key %>"><%= filter.name %></option>
            <% }); %>
        </optgroup>
    <% }); %>
</script>

<script type="text/template" id="consoleLineTemplate">
    <div type="<%= args.type %>" severity="<%= args.severity %>" class="log-line <%= args.severity %>" <% _.each(filters, function(filter, i) { %> filter<%= i %>="<%= filter.key %>" <% } %> ><%= args.text %></div>
</script>

<script src="js/log5.js"></script>
<script src="js/models/ActionBar.js"></script>
<script src="js/views/ActionBar.js"></script>

</body>

</html>
